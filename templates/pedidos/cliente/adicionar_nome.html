<!doctype html>
{%load static%}
{% load crispy_forms_tags %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{%static '/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <title>Identificação: </title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="{%static '/img/logo2.png' %}" alt="" width="48" height="45">
            </a>
        </div>
    </nav>
    <!--NEED DIV STYLE AND BUTTON TO SAVE!-->
    <div class="container my-4 text-center" style="max-width: 230px;">
    {% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form.nome_do_cliente|as_crispy_field}}
        <input class="btn btn-warning my-2" type="submit" value="CONTINUAR">
        </div>
    </form>
    {% include 'footer/fixed_position_footer.html' %}
   
    {% endblock %}
        
        
    
        

    <!--JAVA SCRIPT-->
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <!----->
  </body>
</html>
