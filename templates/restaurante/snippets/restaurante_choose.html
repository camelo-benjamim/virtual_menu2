
<div class="container my-2">
    <h2 class="text-center mb-2 text-danger">Escolha o restaurante que deseja acessar: </h2>
    <div class="row justify-content-center">
        {% for i in restaurantes %}
        <div class="card mx-2 my-2" style="width: 18rem;">
            {% if i.logo_restaurante %}
            <img src="{{i.logo_restaurante.url}}" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
            <h5 class="card-title text-center">{{i.nome_restaurante}}</h5>
            <div class="container text-center">
                <a href="/restaurante_cookie/{{i.id}}" class="btn btn-primary">Acessar</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
