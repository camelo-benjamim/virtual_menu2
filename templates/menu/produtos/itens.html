<!doctype html>
{%load static%}
{% load crispy_forms_tags %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{%static '/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <title>Adicionar Categoria</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="{%static '/img/logo2.png' %}" width="40">
            </a>
        </div>
    </nav>
    <!--NEED DIV STYLE AND BUTTON TO SAVE!-->
    {% block content %}
        <form action="." method="post" class="form-group" style="margin-left: 500px; margin-right: 500px;">
        <h1 style="margin-left: 50px; margin-bottom: 10px; margin-top: 10px;"> Categoria: </h1>
        {% csrf_token %}
          {{form|crispy}}
            <button type="submit" class="btn btn-success" style="margin-top: 20px; margin-left: 110px;">Enviar</button>
          </form>
        {%endblock %}
    
        

    <!--JAVA SCRIPT-->
    <script src="{% static 'js/bootstrap.js'%}"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!----->
  </body>
</html>
