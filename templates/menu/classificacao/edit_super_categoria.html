<!doctype html>
{%load static%}
{% load crispy_forms_tags %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{%static '/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <title>Editar sub-categoria</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="{{user.logo.url}}" width="40">
            </a>
        </div>
    </nav>
    <!--NEED DIV STYLE AND BUTTON TO SAVE!-->
      
        <div class=" d-flex justify-content-center">
            <!--PASS CATEGORY IN {{TEXT}}-->
          <form action="/editar_super_categoria/{{post.nome_classificacao}}/" method="post" class="col-sm-4 mt-5 mb-5 pt-3 pb-2 px-5" enctype="multipart/form-data">
            <h1 class="text-center"> Editar categoria: </h1>
              {% csrf_token %}
             
              <div class="my-2">
                {{form.nome_classificacao|as_crispy_field}}
              </div>
              {% if messages %}
        
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                {{message}}
                </div>
                {% endfor %}
      
              {% endif %}
          
              <div class="col text-center">
                <button type="submit" class="btn btn-success my-2"  method="post" >Salvar</button>
              </div>
          </form>
        <div>

    <!--FOOTER DIV-->
    {% include 'footer/fixed_position_footer_dark.html' %}
    <!--JAVA SCRIPT-->
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <!----->
  </body>
</html>
