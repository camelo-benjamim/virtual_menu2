{% load static %}
{% block content %}
    {% if mesas %}
            <div class="container text-center my-3">
                <h1>Mesas:</h1>
                <div class="container">
                    <div class="row justify-content-center">
                        {% for mesa in mesas %}
                        <div class="card my-2 mx-2" style="width: 18rem;">
                            <div class="card-body">
                              <h4 class="card-title">{{mesa.description}}</h4>
                              <a class="btn btn-danger my-1" href="/mesa/deletar_mesa/{{mesa.description}}/">Deletar</a>
                            </div>
                        </div>
                        {% endfor %}
                       
                    </div>
                
                
                 
                {% else %}
                <div class="container-fluid text-center">
                <h1>Mesas:</h1>
                <h3>Infelizmente você ainda não adicionou Mesas:</h3>
                <h4>Clique no botão abaixo para adicionar:</h4>

                    <a class="btn btn-primary btn-lg my-2" href="/mesa/adicionar_mesa/">Adicionar Mesa</a>
                </div>
            </div>
    {% endif %} 
{% endblock %}
